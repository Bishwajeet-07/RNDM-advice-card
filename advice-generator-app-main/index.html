<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <script src="https://kit.fontawesome.com/1ac96ed0cd.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Lexend+Deca:wght@100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      background-color: black;
      padding: 1rem;
      color: white;
    }

    .attribution a {
      color: hsl(167, 100%, 43%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <h3>Advice <span class="adv-number"> # ...</span></h3>
      <h2 class="advice-data">Loading....</h2>
      <div class="line-border">
        <span class="line"></span>
        <i class="pause fa-solid fa-pause"></i>
        <span class="line"></span>
      </div>
      <i class="five-icon fa-solid fa-dice-five" title="Reload"></i>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/bishwajeet-kumar-040a78247/" target="_blank">Bishwajeet Kumar</a>.
  </div>
</body>

</html>
